<div class="jumbotron jumbo" ng-if="status == 'loading'">
    <div class="container">
        <h1>
            Instances
        </h1>
        <p class="help-block">
            <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...
        </p>
    </div>
</div>

<div ng-if="status == 'loaded'">
    <div class="jumbotron jumbo">
        <div class="container">
            <h1>
                Instances
            </h1>
            <p class="help-block">
                Use this page to configure all options for the Daily Report.
            </p>
        </div>
    </div>
    <div class="container" ng-if="!instances.length">
        <h2>
            <span class="alert-danger">
                No instances available
            </span>
        </h2>
        <p class="help-block">
            Daily Report tool is unable to find any instance.
        </p>
    </div>
    <div class="container" ng-if="instances.length">
        <div class="row" ng-repeat="instance in instances">
            <div class="col-sm-8">
                <a ng-href="app/instances/{{instance.id}}/projects/">
                    <h3>
                        {{instance.baseUrl}}
                    </h3>
                </a>
            </div>
            <div class="col-sm-4">
                <div class="pull-right">
                    <h3>
                        <button class="btn btn-default glyphicon glyphicon-edit" ng-click="editInstance(this)" ng-disabled="addingInstance || editingInstance" title="Edit Instance"></button>
                        <button class="btn btn-default glyphicon glyphicon-remove" ng-click="" ng-disabled="addingInstance || editingInstance" title="Delete Instance"></button>
                    </h3>
                </div>
            </div>
        </div>
    </div>
    <div class="container" ng-show="addingInstance || editingInstance">
        <form name="form" class="container">
            <h3>
                JIRA
            </h3>
            <div class="form-group">
                <label>
                    Instance Url
                </label>
                <div ng-form="instanceUrlForm">
                    <input name="instanceUrl" type="text" class="form-control" placeholder="Jira Instance Url" ng-required ng-model="form.baseUrl" ng-focus="instanceUrl.focus = true" ng-blur="instanceUrl.focus = false" ng-pattern=regex.Url ng-disabled="editingInstance" />
                    <span class="form-notification" ng-show="instanceUrlForm.instanceUrl.$error.pattern && !instanceUrl.focus"><b>Enter valid url</b> (http://drt.equilobe.com:33256/)</span>
                </div>
            </div>
            <div class="form-group">
                <label>
                    Time Zone
                </label>
                <div>
                    <select class="form-control" ng-model="form.timeZone" ng-options="timeZone.id as timeZone.name for timeZone in timeZoneList"></select>
                </div>
            </div>
            <div class="form-group">
                <label>
                    Username
                </label>
                <div>
                    <input type="text" class="form-control" placeholder="JIRA username" ng-required ng-model="form.jiraUsername" />
                </div>
            </div>
            <div class="form-group">
                <label>
                    Password
                </label>
                <div>
                    <input type="password" class="form-control" placeholder="Jira password" ng-required ng-model="form.jiraPassword" />
                </div>
            </div>
            <div>
                <button class="btn btn-danger" ng-click="clearInstanceForm(this)">Cancel</button>
                <button class="btn btn-success" ng-disabled="form.$invalid || form.$pristine && status != 'error'" ng-click="saveInstance(this)">Save</button>
                <span class="alert-warning glyphicon glyphicon-share-alt" ng-show="form.$dirty"></span>
                <span class="alert-info glyphicon glyphicon-refresh glyphicon-refresh-animate" ng-show="status == 'saving'"></span>
                <span class="alert-danger glyphicon glyphicon-remove message" ng-show="status == 'error' && form.$pristine"><span>{{message}}</span></span>
            </div>
        </form>
    </div>
    <div class="container">
        <div ng-show="!addingInstance && !editingInstance">
            <button class="btn btn-default glyphicon glyphicon-plus pull-right" ng-click="addInstance(this)" title="Add New Instance"></button>
        </div>
    </div>
</div>
