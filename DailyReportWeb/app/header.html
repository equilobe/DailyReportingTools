<header>
    <div class="container">
        <a href="/">
            <div class="logo menu-logo pull-left">
                <div class="logo-image">
                    <img src="Content/Images/logo.svg" />
                </div>
                <div class="logo-text">
                    <span>daily</span>report
                </div>
            </div>
        </a>

        <div ng-if="!isAuth" class="public-menu">
            <div class="pull-right">
                <a class="btn btn-link" href="app/signup">Sign Up</a>
                <a class="btn btn-link about" ng-click="pageScroll('#about')">About</a>
                <a class="btn btn-link" href="app/signin">Log in</a>
            </div>
        </div>

        <div ng-if="isAuth" class="user-menu">
            <div class="user-settings" ng-if="!isPlugin">
                <a class="btn btn-link pull-right" ng-click="signOut(this)">Logout</a>
            </div>
        </div>
    </div>
</header>
