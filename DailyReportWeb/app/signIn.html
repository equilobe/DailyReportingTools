<div id="jumbo" class="jumbotron">
    <div class="container">
        <h1>
            Daily Report
        </h1>
        <p class="help-block">
            Use this page to sign into app.
        </p>
    </div>
</div>
<form name="signInForm">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>
                    Daily Report
                </h4>
            </div>
            <div class="panel-body" ng-form="dailyReportForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>
                                Email
                            </label>
                            <div ng-form="emailForm">
                                <input name="email" type="text" class="form-control" placeholder="Daily Report email account" required ng-model="signInForm.email" ng-focus="email.focus = true" ng-blur="email.focus = false" ng-pattern=regex.Mail />
                                <span class="form-notification" ng-show="emailForm.email.$error.pattern && !email.focus"><b>Enter valid email</b> (dan@eq.com)</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label>
                                Password
                            </label>
                            <div>
                                <input type="text" class="form-control" placeholder="Daily Report password" required ng-model="signInForm.password" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <div class="form-group">
                            <label></label>
                            <label class="checkbox">
                                <input type="checkbox" ng-model="signInForm.rememberMe" />
                                Remember
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <button class="btn btn-success" ng-disabled="signInForm.$invalid || signInForm.$pristine && status != 'error'" ng-click="signIn(this)">
                Sign In
            </button>

            <span class="alert-warning glyphicon glyphicon-share-alt" ng-show="signInForm.$dirty"></span>
            <span class="alert-info glyphicon glyphicon-refresh glyphicon-refresh-animate" ng-show="status == 'checking'"></span>
            <span class="alert-success glyphicon glyphicon-ok" ng-show="status == 'success' && signInForm.$pristine"></span>
            <span class="alert-danger glyphicon glyphicon-remove" ng-show="status == 'error' && signInForm.$pristine">{{message}}</span>
        </div>
    </div>
</form>
