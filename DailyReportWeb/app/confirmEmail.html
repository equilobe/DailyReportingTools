<div class="jumbotron jumbo">
    <div class="container">
        <h1>
            Daily Report
        </h1>
        <p class="help-block">
            Email registration confirmation
        </p>
    </div>
</div>

<div>
    <div class="container" ng-if="status == 'loading'">
        <h3>
            <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...
        </h3>
    </div>
    <div class="container" ng-if="status == 'loaded'">
        <h1>
            <span class="alert-success" ng-if="!data.hasError">
                Confirm successful
            </span>
            <span class="alert-danger" ng-if="data.hasError">
                Confirm not successful
            </span>
        </h1>
        <p class="help-block">
            {{data.message}}
        </p>
    </div>
</div>
