<form name="form">
    <div class="jumbotron jumbo">
        <div class="container">
            <h1>
                Report Dashboard
            </h1>
            <p class="help-block" ng-if="reportCtrl.isLoading">
                <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...
            </p>
        </div>
    </div>
    <div class="container">
        <button ng-click="reportCtrl.actions.updateDashboardData()" ng-disabled="reportCtrl.isLoading">
            Update Dashboard Data
        </button>
    </div>
    <br />
    <div class="container mg-btm-30">
        <div class="row">
            <div class="col-sm-6" ng-repeat="dashboardItem in reportCtrl.data">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>
                            {{ dashboardItem.displayName }}
                        </h4>
                    </div>
                    <div class="panel-body">
                        <a class="center-block text-center mg-btm-30" href="{{dashboardItem.avatarUrl}}"></a>
                        <table border="1" align="center">
                            <tr>
                                <td class="left-right-spacing text-large" align="center">
                                    {{ dashboardItem.worklogs[0].dayHumanReadable }}
                                </td>
                                <td class="left-right-spacing" ng-repeat="worklogGroup in dashboardItem.worklogs" ng-if="$index > 0" align="center">
                                    {{ worklogGroup.dayHumanReadable }}
                                </td>
                            </tr>
                            <tr>
                                <td class="left-right-spacing text-large" align="center">
                                    {{ dashboardItem.worklogs[0].totalTimeSpentHumanReadable }}
                                </td>
                                <td class="text-center" ng-repeat="worklogGroup in dashboardItem.worklogs" ng-if="$index > 0">
                                    {{ worklogGroup.totalTimeSpentHumanReadable }}
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
