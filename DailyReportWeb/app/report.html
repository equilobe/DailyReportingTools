<form name="form">
    <div class="jumbotron jumbo">
        <div class="container">
            <h1>
                Report Dashboard
            </h1>
            <p class="help-block" ng-if="reportCtrl.isLoading">
                <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...
            </p>
        </div>
    </div>
    <div class="container">
        <button ng-click="reportCtrl.actions.updateDashboardData()" ng-disabled="reportCtrl.isLoading">
            Update Dashboard Data
        </button>
    </div>
    <br />
    <div class="container mg-btm-30">
        <div class="row">
            <div class="col-sm-6" ng-repeat="dashboardItem in reportCtrl.data.items">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>
                            {{ dashboardItem.displayName }}
                        </h4>
                    </div>
                    <div class="panel-body">
                        <a class="center-block text-center mg-btm-30" href="{{dashboardItem.avatarUrl}}"></a>
                        <table border="1" align="center">
                            <tr>
                                <td class="left-right-spacing" ng-repeat="worklogGroup in dashboardItem.worklogs" align="center">
                                    {{ worklogGroup.dayHumanReadable }}
                                </td>
                            </tr>
                            <tr>
                                <td class="text-center" ng-repeat="worklogGroup in dashboardItem.worklogs">
                                    {{ worklogGroup.totalTimeSpentHumanReadable }}
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <a ng-if="reportCtrl.data.pageIndex > 1" ng-click="reportCtrl.actions.previousPage()"> &lt;&lt; Previous</a> 
        <span ng-if="(reportCtrl.data.pageIndex > 1) && !(reportCtrl.data.pageIndex == reportCtrl.data.totalPages)">|</span>
        <a ng-if="!(reportCtrl.data.pageIndex == reportCtrl.data.totalPages)" ng-click="reportCtrl.actions.nextPage()">Next &gt;&gt;</a>
    </div>
</form>
