<div class="full-page vcenter-parent">
    <div class="container hcenter vcenter">
        <div class="main-logo">
            <img src="../Content/Images/logo-main.PNG" />
        </div>

        <div ng-if="status == 'loading'">
            <h3>
                <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...
            </h3>
        </div>

        <div ng-if="status == 'loaded'">
            <div ng-if="!error">
                <h1>
                    {{data.user}} - {{data.project}}
                </h1>
                <p class="alert" ng-class="data.status.hasError ? 'alert-danger' : 'alert-success'">
                    {{data.status.message}}
                </p>
                <p>
                    {{data.details}}
                </p>
            </div>

            <div ng-if="error">
                <h3>
                    {{error}}
                </h3>
            </div>
        </div>
    </div>
</div>
